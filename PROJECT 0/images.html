<!DOCTYPE html>
<html lang="en">
<head>
    <title>Imágenes de Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="bar">
        <a href="index.html">Google</a>
        <a href="googleadvance.html">Búsqueda avanzada</a>
    </div>
    <div class="main-content">
        <div class="google-images-page">
            <div class="imglogo">
                <img src="google.png" alt="Google" class="Googlelogo">
                <span class="images-text">Imágenes</span>
            </div>
        </div>        
        <form class="form" action="https://www.google.com/search" method="get">
            <input type="hidden" name="tbm" value="isch">
            <div class="input-container">
                <i class="material-icons" style="color: #797979;">search</i>
                <input type="text" name="q">
            </div>
        </form>
    </div>
    <div class="bar-end1">
        <p class="country">Colombia</p>
    </div>
    <div class="bar-end2">
        <div class="links-1">
            <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            <a href="https://ads.google.com/intl/es_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            <a href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">Negocios</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
        </div>
        <div class="links-2">
            <a href="https://policies.google.com/privacy?hl=es-CO&fg=1">Privacidad</a>
            <a href="https://policies.google.com/terms?hl=es-CO&fg=1">condiciones</a>
            <a href="">Configuración</a>
        </div>
    </div>

</html>
